<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transmisión de audio en vivo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Transmisión de audio en vivo</h1>
      <p>Permite que el sitio web acceda a tu micrófono y usa los controles para ajustar el volumen y comenzar a transmitir en vivo.</p>
      <div class="controls">
        <label for="volumeSlider">Volumen:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        <button id="startButton">Iniciar transmisión</button>
        <button id="stopButton" disabled detener transmisión</button>
      </div>
      <audio id="audio" controls></audio>
    </div>
    <script src="script.js"></script>
  </body>
</html>
