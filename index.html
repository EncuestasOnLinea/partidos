<!DOCTYPE html>
<html>
  <head>
    <title>Elecciones</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Incluir la hoja de estilo CSS personalizada -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Elecciones</h1>
    <p>Por favor, vote por su partido favorito:</p>
    <div class="partidos">
      <div class="partido morena">
        <img src="https://via.placeholder.com/150x150?text=MORENA" alt="MORENA">
        <button onclick="vote('morena')">Votar</button>
        <p>Votos: <span id="morena-count">0</span></p>
        <p>Porcentaje: <span id="morena-percentage">0%</span></p>
      </div>
      <div class="partido verde">
        <img src="https://via.placeholder.com/150x150?text=VERDE" alt="VERDE">
        <button onclick="vote('verde')">Votar</button>
        <p>Votos: <span id="verde-count">0</span></p>
        <p>Porcentaje: <span id="verde-percentage">0%</span></p>
      </div>
      <div class="partido pri">
        <img src="https://via.placeholder.com/150x150?text=PRI" alt="PRI">
        <button onclick="vote('pri')">Votar</button>
        <p>Votos: <span id="pri-count">0</span></p>
        <p>Porcentaje: <span id="pri-percentage">0%</span></p>
      </div>
      <div class="partido pan">
        <img src="https://via.placeholder.com/150x150?text=PAN" alt="PAN">
        <button onclick="vote('pan')">Votar</button>
        <p>Votos: <span id="pan-count">0</span></p>
        <p>Porcentaje: <span id="pan-percentage">0%</span></p>
      </div>
      <div class="partido psi">
        <img src="https://via.placeholder.com/150x150?text=PSI" alt="PSI">
        <button onclick="vote('psi')">Votar</button>
        <p>Votos: <span id="psi-count">0</span></p>
        <p>Porcentaje: <span id="psi-percentage">0%</span></p>
      </div>
    </div>
    <!-- Incluir la versiÃ³n alojada de jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluir el archivo de JavaScript personalizado -->
    <script src="script.js"></script>
  </body>
</html>
