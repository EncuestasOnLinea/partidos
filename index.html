<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Elecciones</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<header>
		<h1>Elecciones Presidenciales</h1>
		<p>Elige tu candidato y vota</p>
	</header>

	<div class="container">
		<div class="party">
			<img src="morena.png" alt="MORENA">
			<h2>MORENA</h2>
			<div class="vote-info">
				<p class="vote-count" id="morena-count">0</p>
				<p class="vote-percentage" id="morena-percentage">0%</p>
				<button class="vote-button" onclick="vote('morena')">Votar</button>
			</div>
		</div>

		<div class="party">
			<img src="verde.png" alt="VERDE">
			<h2>VERDE</h2>
			<div class="vote-info">
				<p class="vote-count" id="verde-count">0</p>
				<p class="vote-percentage" id="verde-percentage">0%</p>
				<button class="vote-button" onclick="vote('verde')">Votar</button>
			</div>
		</div>

		<div class="party">
			<img src="pri.png" alt="PRI">
			<h2>PRI</h2>
			<div class="vote-info">
				<p class="vote-count" id="pri-count">0</p>
				<p class="vote-percentage" id="pri-percentage">0%</p>
				<button class="vote-button" onclick="vote('pri')">Votar</button>
			</div>
		</div>

		<div class="party">
			<img src="pan.png" alt="PAN">
			<h2>PAN</h2>
			<div class="vote-info">
				<p class="vote-count" id="pan-count">0</p>
				<p class="vote-percentage" id="pan-percentage">0%</p>
				<button class="vote-button" onclick="vote('pan')">Votar</button>
			</div>
		</div>

		<div class="party">
			<img src="psi.png" alt="PSI">
			<h2>PSI</h2>
			<div class="vote-info">
				<p class="vote-count" id="psi-count">0</p>
				<p class="vote-percentage" id="psi-percentage">0%</p>
				<button class="vote-button" onclick="vote('psi')">Votar</button>
			</div>
		</div>
	</div>

	<footer>
		<p>Resultados actualizados <span id="time"></span></p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
