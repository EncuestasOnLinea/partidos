<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transmitir audio en vivo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Transmitir audio en vivo desde tu dispositivo móvil</h1>
    <p>Habilita el micrófono de tu dispositivo y usa los controles para ajustar el volumen y comenzar a transmitir en vivo.</p>
    <div>
      <input type="range" min="0" max="1" step="0.01" value="0.5" id="volumeSlider">
      <label for="volumeSlider">Volumen:</label>
    </div>
    <button id="startButton">Encender</button>
    <button id="stopButton" disabled>Apagar</button>
    <script src="script.js"></script>
  </body>
</html>
